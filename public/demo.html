<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Data Loader - Marathon Majors Fantasy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }
        
        .warning {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 4px;
            color: #856404;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        
        .btn-primary {
            background: #ff6900;
            color: white;
        }
        
        .btn-primary:hover {
            background: #e55f00;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 105, 0, 0.3);
        }
        
        .btn-secondary {
            background: #2C39A2;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #1f2b7a;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(44, 57, 162, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .checkbox-container input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
        }
        
        .checkbox-container label {
            cursor: pointer;
            user-select: none;
            color: #333;
        }
        
        #result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        
        #result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            display: block;
        }
        
        #result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            display: block;
        }
        
        .team-list {
            margin-top: 15px;
        }
        
        .team-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #dee2e6;
        }
        
        .team-name {
            font-weight: 600;
            color: #ff6900;
            margin-bottom: 5px;
            font-size: 1.1em;
        }
        
        .team-strategy {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        .session-url {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.85em;
            word-break: break-all;
            margin-bottom: 10px;
        }
        
        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        .copy-btn:hover {
            background: #218838;
        }
        
        .athletes-list {
            font-size: 0.85em;
            color: #666;
            margin-top: 8px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ff6900;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≠ Demo Data Loader</h1>
        <p class="subtitle">Load fake game data for testing PR #64</p>
        
        <div class="warning">
            <strong>‚ö†Ô∏è Development Tool</strong><br>
            This will create a demo game with 3 fake teams. Any existing demo data will be replaced.
        </div>
        
        <div class="checkbox-container">
            <input type="checkbox" id="includeResults" checked>
            <label for="includeResults">Include fake race results</label>
        </div>
        
        <button class="btn btn-primary" id="loadDemoBtn" onclick="loadDemoData()">
            üöÄ Load Demo Data
        </button>
        
        <button class="btn btn-secondary" onclick="window.location.href='/'">
            ‚Üê Back to App
        </button>
        
        <div id="result"></div>
    </div>
    
    <script>
        const API_BASE = '';
        
        async function loadDemoData() {
            const btn = document.getElementById('loadDemoBtn');
            const resultDiv = document.getElementById('result');
            const includeResults = document.getElementById('includeResults').checked;
            
            // Show loading
            btn.disabled = true;
            btn.textContent = 'Loading...';
            resultDiv.innerHTML = '<div class="loading"><div class="spinner"></div>Creating demo data...</div>';
            resultDiv.className = '';
            resultDiv.style.display = 'block';
            
            try {
                const response = await fetch(`${API_BASE}/api/load-demo-data`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ includeResults })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Success!
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ ${data.message}</h3>
                        <p><strong>Game ID:</strong> ${data.gameId}</p>
                        
                        <div class="team-list">
                            ${data.teams.map((team, i) => `
                                <div class="team-card">
                                    <div class="team-name">${team.teamName}</div>
                                    <div class="team-strategy">${team.strategy}</div>
                                    <div class="session-url">${team.sessionUrl}</div>
                                    <button class="copy-btn" onclick="copyUrl('${team.sessionUrl}')">
                                        üìã Copy URL
                                    </button>
                                    <div class="athletes-list">
                                        ${team.athletes.map(a => `${a.name} (${a.country}) - $${(a.salary / 1000).toFixed(1)}K`).join('<br>')}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        
                        <h4 style="margin-top: 20px;">üìù Instructions:</h4>
                        <ol style="margin-left: 20px; color: #155724;">
                            ${data.instructions.map(i => `<li>${i}</li>`).join('')}
                        </ol>
                    `;
                } else {
                    // Error
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Error</h3>
                        <p>${data.error}</p>
                        ${data.details ? `<p><small>${data.details}</small></p>` : ''}
                    `;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Error</h3>
                    <p>Failed to load demo data: ${error.message}</p>
                `;
            } finally {
                btn.disabled = false;
                btn.textContent = 'üöÄ Load Demo Data';
            }
        }
        
        function copyUrl(url) {
            navigator.clipboard.writeText(url).then(() => {
                alert('URL copied to clipboard!');
            });
        }
    </script>
</body>
</html>
