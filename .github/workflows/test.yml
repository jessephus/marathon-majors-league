name: Test Suite

on:
  pull_request:
    branches: [ main ]
    paths:
      - '**.js'
      - '**.ts'
      - '**.tsx'
      - 'package.json'
      - 'package-lock.json'
      - 'tests/**'
      - '.github/workflows/test.yml'
  push:
    branches: [ main ]
    paths:
      - '**.js'
      - '**.ts'
      - '**.tsx'
      - 'package.json'
      - 'package-lock.json'
      - 'tests/**'
      - '.github/workflows/test.yml'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      
      - name: Start server in background
        run: |
          PORT=3000 npm start > server.log 2>&1 &
          echo $! > server.pid
          echo "Server PID: $(cat server.pid)"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PORT: 3000
      
      - name: Wait for server to be ready
        run: |
          echo "Waiting for server to start..."
          for i in {1..60}; do
            if curl -s http://localhost:3000 > /dev/null 2>&1; then
              echo "âœ… Server is ready!"
              curl -I http://localhost:3000
              exit 0
            fi
            echo "Attempt $i/60: Server not ready yet..."
            sleep 2
          done
          echo "âŒ Server failed to start within timeout"
          echo "Server log:"
          cat server.log || echo "No server log found"
          exit 1
      
      - name: Run API endpoint tests
        id: test-api
        run: npm run test:api
        env:
          TEST_URL: http://localhost:3000
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      
      - name: Run database tests
        id: test-db
        run: npm run test:db
        env:
          TEST_URL: http://localhost:3000
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      
      - name: Run frontend integration tests
        id: test-frontend
        run: npm run test:frontend
        env:
          TEST_URL: http://localhost:3000
      
      - name: Run game flow tests
        id: test-flow
        run: npm run test:flow
        env:
          TEST_URL: http://localhost:3000
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      
      - name: Run Next.js routing tests
        id: test-nextjs
        run: npm run test:nextjs
        env:
          TEST_URL: http://localhost:3000
      
      - name: Run salary cap draft tests
        id: test-salarycap
        run: npm run test:salarycap
        env:
          TEST_URL: http://localhost:3000
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      
      - name: Run performance benchmarks
        id: test-performance
        run: npm run test:performance
        env:
          TEST_URL: http://localhost:3000
      
      - name: Run legacy regression tests
        id: test-legacy
        run: npm run test:legacy
        env:
          TEST_URL: http://localhost:3000
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      
      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then
            echo "Stopping server (PID: $(cat server.pid))"
            kill $(cat server.pid) || true
            rm server.pid
          fi
          # Also kill any remaining Next.js processes
          pkill -f "next start" || true
      
      - name: Upload test results and logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_number }}
          path: |
            test-results/
            server.log
            *.log
          retention-days: 30
          if-no-files-found: ignore
      
      - name: Comment test results on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            // Determine overall test status
            const conclusion = '${{ job.status }}';
            const emoji = conclusion === 'success' ? 'âœ…' : 'âŒ';
            const runNumber = '${{ github.run_number }}';
            const runUrl = '${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}';
            const commitSha = '${{ github.sha }}';
            
            // Get individual test step results
            const testResults = {
              'API Endpoint Tests': '${{ steps.test-api.outcome }}',
              'Database Tests': '${{ steps.test-db.outcome }}',
              'Frontend Integration Tests': '${{ steps.test-frontend.outcome }}',
              'Game Flow Tests': '${{ steps.test-flow.outcome }}',
              'Next.js Routing & SSR Tests': '${{ steps.test-nextjs.outcome }}',
              'Salary Cap Draft Tests': '${{ steps.test-salarycap.outcome }}',
              'Performance Benchmarks': '${{ steps.test-performance.outcome }}',
              'Legacy Regression Tests': '${{ steps.test-legacy.outcome }}'
            };
            
            // Build test results list
            let testResultsList = '';
            let failedCount = 0;
            let passedCount = 0;
            
            for (const [name, outcome] of Object.entries(testResults)) {
              if (outcome === 'success') {
                testResultsList += `- âœ… ${name}\n`;
                passedCount++;
              } else if (outcome === 'failure') {
                testResultsList += `- âŒ ${name} (FAILED)\n`;
                failedCount++;
              } else if (outcome === 'skipped') {
                testResultsList += `- â­ï¸ ${name} (Skipped)\n`;
              } else {
                testResultsList += `- âš ï¸ ${name} (${outcome})\n`;
              }
            }
            
            const totalTests = Object.keys(testResults).length;
            const summary = conclusion === 'success' 
              ? `ðŸŽ‰ All ${passedCount} test suites passed! Your changes are safe to merge.`
              : `âš ï¸ ${failedCount} of ${totalTests} test suites failed. Please review the [workflow logs](${runUrl}) for details.`;
            
            const body = [
              `## ${emoji} Test Suite Results`,
              '',
              `**Status:** ${conclusion.toUpperCase()}`,
              `**Run:** [#${runNumber}](${runUrl})`,
              `**Commit:** ${commitSha}`,
              '',
              `### Test Results (${passedCount}/${totalTests} passed)`,
              '',
              testResultsList,
              summary,
              '',
              '---',
              '_Tests will fail the workflow if any suite fails, preventing merge of broken code._'
            ].join('\n');
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Test Suite Results')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
