name: Sync World Athletics Top 100

on:
  # Run every other day at 2:00 AM UTC
  schedule:
    - cron: '0 2 */2 * *'
  
  # Allow manual triggering from any branch
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no DB writes)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
      verbose:
        description: 'Enable verbose logging'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
      limit:
        description: 'Limit number of athletes to sync (for testing)'
        required: false
        default: '0'
        type: string

permissions:
  contents: read
  issues: write  # Allow creating issues on failure

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'scripts/requirements.txt'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 psycopg2-binary
          # Verify installations
          python -c "import psycopg2; print('‚úì psycopg2 installed')"
          python -c "import requests; print('‚úì requests installed')"
          python -c "from bs4 import BeautifulSoup; print('‚úì beautifulsoup4 installed')"
          echo "‚úì All dependencies installed successfully"
      
      - name: Run migration (add sync tracking fields)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python -c "
          import psycopg2
          import os
          conn = psycopg2.connect(os.environ['DATABASE_URL'])
          cur = conn.cursor()
          
          # Read and execute migration SQL
          with open('migrations/add_sync_tracking_fields.sql', 'r') as f:
              migration_sql = f.read()
          
          # Execute migration (split by semicolons)
          for statement in migration_sql.split(';'):
              if statement.strip():
                  try:
                      cur.execute(statement)
                  except Exception as e:
                      print(f'Warning: {e}')
          
          conn.commit()
          cur.close()
          conn.close()
          print('Migration completed successfully')
          "
      
      - name: Run sync script
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: ${{ github.repository }}
        run: |
          DRY_RUN_FLAG=""
          
          # Default to dry-run for push events (testing), real run for schedule/manual
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "üìã Push event detected - running in DRY RUN mode by default"
            DRY_RUN_FLAG="--dry-run"
          elif [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            DRY_RUN_FLAG="--dry-run"
          fi
          
          # Enable dropped athlete sync for scheduled runs and manual triggers
          SYNC_DROPPED_FLAG=""
          if [ "${{ github.event_name }}" = "schedule" ] || [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "üîÑ Enabling dropped athlete sync (searches beyond top 100)"
            SYNC_DROPPED_FLAG="--sync-dropped"
          fi
          
          # Add limit flag if provided
          LIMIT_FLAG=""
          if [ -n "${{ github.event.inputs.limit }}" ] && [ "${{ github.event.inputs.limit }}" != "0" ]; then
            echo "üî¢ Limiting sync to ${{ github.event.inputs.limit }} athletes"
            LIMIT_FLAG="--limit ${{ github.event.inputs.limit }}"
          fi
          
          python scripts/sync_athletes_from_rankings.py $DRY_RUN_FLAG $SYNC_DROPPED_FLAG $LIMIT_FLAG
      
      - name: Upload sync statistics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sync-stats-${{ github.run_number }}
          path: |
            sync_stats.json
            sync_output.log
          retention-days: 30
          if-no-files-found: ignore
      
      - name: Comment on commit (if scheduled)
        if: github.event_name == 'schedule' && success()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            if (!fs.existsSync('sync_stats.json')) {
              console.log('Stats file not found - skipping comment');
              return;
            }
            
            const stats = JSON.parse(fs.readFileSync('sync_stats.json', 'utf8'));
            
            const body = `
            ## ‚úÖ World Athletics Sync Successful
            
            **Run:** [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            **Duration:** ${stats.duration_seconds.toFixed(1)}s
            
            ### Statistics
            - üÜï New athletes: ${stats.new_athletes}
            - üîÑ Updated athletes: ${stats.updated_athletes}
            - ‚úì Unchanged athletes: ${stats.unchanged_athletes}
            - üìâ Dropped from top-100: ${stats.dropped_athletes}
            
            ${stats.fetch_errors > 0 ? `‚ö†Ô∏è Fetch errors: ${stats.fetch_errors}` : ''}
            ${stats.db_errors > 0 ? `‚ö†Ô∏è Database errors: ${stats.db_errors}` : ''}
            `;
            
            // Create a comment on the latest commit
            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: body
            });
      
      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let stats = { duration_seconds: 0, fetch_errors: 0, db_errors: 0 };
            
            try {
              if (fs.existsSync('sync_stats.json')) {
                stats = JSON.parse(fs.readFileSync('sync_stats.json', 'utf8'));
              } else {
                console.log('Stats file not found - using defaults');
              }
            } catch (e) {
              console.log('Could not read stats file:', e.message);
            }
            
            const body = `
            ## üö® World Athletics Sync Failed
            
            **Run:** [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            **Workflow:** \`${{ github.workflow }}\`
            **Triggered by:** ${{ github.event_name }}
            **Duration:** ${stats.duration_seconds.toFixed(1)}s
            
            ### Partial Statistics
            - Fetch errors: ${stats.fetch_errors}
            - Database errors: ${stats.db_errors}
            
            ### Action Required
            1. Check the [workflow run logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            2. Investigate the error cause
            3. Fix any issues with the sync script or database
            4. Re-run the workflow manually if needed
            
            ### Debug Info
            - Branch: ${{ github.ref }}
            - Commit: ${{ github.sha }}
            - Actor: ${{ github.actor }}
            
            This issue was automatically created by the sync workflow.
            `;
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `üö® World Athletics Sync Failed - Run #${{ github.run_number }}`,
              body: body,
              labels: ['sync-failure', 'automated', 'bug']
            });
